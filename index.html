<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="container">
    <article class="card">
      <img class="profile-photo" src="images/image-victor.jpg" alt="profile photo face" width="100" height="100">
      <span><strong>Victor Crest</strong> 26</span>
      <span>London</span>
      <hr>
      <div class="card-bottom">
        <span class="card-item"><strong>80K</strong>Followers</span>
        <span class="card-item"><strong>803K</strong>Likes</span>
        <span class="card-item"><strong>1.4K</strong>Photos</span>
      </div>
    </article>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leo Kotman</a>.
  </div>
</body>
</html>
